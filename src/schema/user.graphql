type User {
  id: ID!
  email: String!
  gender: Gender!
}

enum Gender {
  MALE
  FEMALE
  NON_BINARY
  OTHER
}

input CreateUserInput {
  email: String!
  password: String!
  gender: Gender!
}

input UpdateUserInput {
  id: ID!
  email: String
  password: String
}

type Query {
  user(id: ID!): User
  users: [User]
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(input: UpdateUserInput!): User
  deleteUser(id: ID!): Boolean!
}
